<body>
    <!--navigation bar -->

    <header>
        <nav>

            <div class="">
                <a class="logo">logo</a>
                <a class="">Recepten</a>
                <a class="">Aanbiedingen</a>
                <a class="">Alleproducten</a>
            </div>

            <input type="text" class="search" placeholder="zoeken">
            </input>

            <div class="">
                <a class="">Mijn vooraad</a>
                <a class="">Account</a>
                <a class="">winkelwagen</a>
            </div>

        </nav>

        <h2 class="greet"> Recepten </h2>

        <div class="search-voorraad">
            <div class="search-voorraad-input">
                <input type="text" class="search" placeholder="Wortel">
                </input>

                <div class="buttons-zoekbalk">
                    <button class="verwijder-tekst">
                        <p> X </p>
                    </button>

                        <line x1="1" y1="4.37103e-08" x2="0.999998" y2="42" stroke="black" stroke-width="2" />
                    </svg>
                    <button class="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px"
                            viewBox="0 0 28 28" fill="none">
                            <path
                                d="M26.7277 25.4149L19.0587 17.7459C20.537 15.9741 21.4284 13.6973 21.4284 11.2143C21.4284 5.5825 16.8459 1 11.2142 1C5.58246 1 1 5.5825 1 11.2143C1 16.8461 5.58246 21.4286 11.2142 21.4286C13.6962 21.4286 15.9731 20.5362 17.7457 19.0589L25.4147 26.7279C25.5958 26.909 25.8335 27 26.0712 27C26.3089 27 26.5466 26.909 26.7277 26.7279C27.0908 26.3649 27.0908 25.778 26.7277 25.4149ZM2.85713 11.2143C2.85713 6.60671 6.60666 2.85714 11.2142 2.85714C15.8217 2.85714 19.5713 6.60671 19.5713 11.2143C19.5713 15.8219 15.8217 19.5714 11.2142 19.5714C6.60666 19.5714 2.85713 15.8219 2.85713 11.2143Z"
                                fill="black" stroke="black" stroke-width="0.75" />
                        </svg></button>
                </div>
            </div>

            <div class="upload-kassabon-button">
                <button>+ Upload kassabon</button>
            </div>
        </div>
    </header>


    <main>
        <section class="resultaten-mijnvoorraad">
            <h2 class="titel"> Resultaten voor <span>appel</span></h2>
            <p class="resultaten-aantal">We hebben <span>6 recepten</span> gevonden</p>

            <div class="filters-resultaat-voorraad">
                <button class="">Sorteren</button>
                <button class="">Tijd</button>
                <button class="">Soort maaltijd</button>
                <button class="">Eetvoorkeur</button>
                <button class="alle-filters">Alle filters</button>
            </div>
        </section>
        <section class="recepten-appel">
            <div class="product-kaart">
                <img src="https://images.unsplash.com/photo-1590868309235-ea34bed7bd7f?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <div class="info-product">
                    <div class="info-product-tekst">
                        <p class="recept-naam">Zalmtaart</p>
                        <p class="voorbereidingstijd">40 min</p>
                        <p class="product-aantal">9/9 producten</p>
                    </div>
                    <div class="recept-buttons">
                        <div class="like-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"
                                fill="none">
                                <circle cx="24" cy="24" r="24" fill="#B0B0B0" />

                                    fill="black" />
                            </svg>

                        </div>
                        <div class="buy-button" onclick="addProduct()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"
                                fill="none">
                                <circle cx="24" cy="24" r="24" fill="#B0B0B0" />
                                <path
                                    d="M36.998 20H35.686L33.405 14.047C32.988 12.822 31.843 12 30.559 12H28.815C28.401 10.839 27.301 10 25.999 10H21.999C20.697 10 19.597 10.839 19.183 12H17.439C16.154 12 15.01 12.823 14.606 14.012L12.312 20H11C10.448 20 10 20.448 10 21C10 21.552 10.448 22 11 22H11.19L13.667 33.675C13.983 35.044 15.185 36 16.59 36H31.408C32.813 36 34.015 35.044 34.335 33.657L36.809 22H36.999C37.551 22 37.999 21.552 37.999 21C37.999 20.448 37.55 20 36.998 20ZM21.998 12H25.998C26.549 12 26.998 12.449 26.998 13C26.998 13.551 26.549 14 25.998 14H21.998C21.447 14 20.998 13.551 20.998 13C20.998 12.449 21.447 12 21.998 12ZM16.484 14.693C16.626 14.278 17.009 14 17.438 14H19.182C19.596 15.161 20.696 16 21.998 16H25.998C27.3 16 28.4 15.161 28.814 14H30.558C30.987 14 31.37 14.278 31.524 14.728L33.544 20H14.452L16.485 14.693H16.484ZM32.381 33.225C32.276 33.682 31.875 34 31.407 34H16.589C16.121 34 15.72 33.681 15.618 33.242L13.232 22H34.764L32.382 33.225H32.381ZM17.998 31V25C17.998 24.448 18.446 24 18.998 24C19.55 24 19.998 24.448 19.998 25V31C19.998 31.552 19.55 32 18.998 32C18.446 32 17.998 31.552 17.998 31ZM22.998 31V25C22.998 24.448 23.446 24 23.998 24C24.55 24 24.998 24.448 24.998 25V31C24.998 31.552 24.55 32 23.998 32C23.446 32 22.998 31.552 22.998 31ZM27.998 31V25C27.998 24.448 28.446 24 28.998 24C29.55 24 29.998 24.448 29.998 25V31C29.998 31.552 29.55 32 28.998 32C28.446 32 27.998 31.552 27.998 31Z"

                        </div>
                    </div>
                </div>



        </section>

    </main>

    <div class="winkelmand-wrapper">
        <div class="winkelmand">
            <h2>Oma's appeltaart toevoeven aan winkelwagen</h2>
            <button onclick="selectAll()">Alles selecteren</button>
            <div class="lijst">
                <div class="winkelmand-kaart">
                    <input type="checkbox" name="" id="">
                    <p>Appels Jona Gold</p>
                </div>
                <div class="winkelmand-kaart">
                    <input type="checkbox" name="" id="">
                    <p>Ongezouten roomboter</p>
                </div>
                <div class="winkelmand-kaart">
                    <input type="checkbox" name="" id="">
                    <p>Witte basterdsuiker</p>
                </div>
            </div>
            <div class="">
                <button onclick="toevoeven()">Toevoeven aan winkelwagen</button>
            </div>
        </div>
    </div>



    <script>


        function addProduct() {
            document.querySelector('.winkelmand-wrapper').style.display = "flex";
        }

        function selectAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function toevoeven() {
            document.querySelector('.winkelmand-wrapper').style.display = "none";
            alert("Producten toegevoegd aan winkelwagen");
        }


    </script>


</body>

</html>
